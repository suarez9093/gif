<!DOCTYPE html>
<html lang="en">

<head>

    <title>Giphy</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Gif-Tastic!</h1>
        <p class="lead">Click on one of the buttons below to see gifs of animals</p>
        <hr class="my-4">
        <p>Add another button by clicking on the add button and then click the new button to see more gifs</p>

    </div>

    <!-- Add Button Container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="add-button-div">
                    <!-- Add a button box -->
                    <form id="button-form">
                        <label for="button-input"></label>

                        <input type="text" id="button-input" class="add-button">

                        <!-- Button triggers new giff to be added -->
                        <input id="add-button" class="btn btn-primary add-button" type="submit" value="Add a Button!">
                    </form>
                </div>
            </div>
        </div>
        <br>

        <!-- Button Container -->
        <div class="row">
            <div class="col-sm-12">
                <div id="button-container"></div>
            </div>
        </div>
        <br>
        <!-- Gif Container -->
        <div class="row">
            <div class="col-sm-12">
                <div id="gif-container"></div>
            </div>
        </div>











    </div>



</body>

</html>
